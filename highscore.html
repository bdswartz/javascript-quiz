<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/highscore.css">
    <title>Coding Quiz - High Scores</title>
</head>
<body>
    <h1 class= "high-score-title">Coding Quiz Challenge</h1>
    <div id="display-score">
        <form id="high-score-input"> 
            <h2>Game Over</h2>  
            <h3 id="report-score"></h3>
            <div class="submit-form">
                    <p id="input-label"> Please input your initials for the leader board</p>
                    <input type="text" id="initials-input" placeholder="Enter Initials" />
                    <button class="input-button" id="save-initials" type="submit">Submit High Score</button>
            </div>
        </form>
    </div>
    <div id="high-score-container">
        <h2 id="board-title">Coding Quiz High Scores</h2>
        <ol id = "high-score-list">
        </ol>
        <div class="button-container">
        <button id="clear-high-scores">Clear High Score</button>
        <a href="./index.html">
            <button class="new-game-btn" href=>New Game</button>
        </a>
        </div>
    </div>
    <script src="./assets/js/highscorescript.js"></script>
</body>
</html>
