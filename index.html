<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header class="title-header">
        <div id="title-block">
            <h1 class="game-title">Coding Quiz Challenge</h1>
        </div>
        <!-- Start Button -->
        <div id="button-container">
        </div>
    </header>
    <main class="main-content-frame">
        <div id="game-info">
            <p id="timer-display"></p>   
        </div>
        <!-- Display Container for Questions -->
        <div id="major-header-content">
        </div>
        <!-- Display container for choices-->
        <div class="minor-content-frame">
            <ul id="answer-choice-container">
            </ul>
            <!-- Feedback to user (Correct or Incorrect) -->
            <div id="feedback-container">
                <h2 id="feedback"></h2>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
